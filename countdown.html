<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Günlük Geri Sayım</title>
  <style>
    body {
      background-color: #172135;
      color: #84FFDB;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 20%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 4em;
      color: #FDD700;
      text-shadow: 0 0 10px #FDD700;
    }
  </style>
</head>
<body>
  <h1>Günün Bitmesine Kalan Süre</h1>
  <div class="timer" id="countdown">Yükleniyor...</div>

  <script>
    function updateCountdown() {
      const now = new Date();

      // Türkiye saati için UTC+3
      const turkishNow = new Date(now.getTime() + (3 * 60 * 60 * 1000));
      const nextMidnight = new Date(turkishNow);
      nextMidnight.setHours(24, 0, 0, 0); // gece 00:00

      const diff = nextMidnight - turkishNow;

      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

      document.getElementById('countdown').textContent = `${hours}:${minutes}:${seconds}`;
    }

    updateCountdown(); // İlk çalıştırma
    setInterval(updateCountdown, 1000); // Her saniye yenile
  </script>
</body>
</html>
