<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Timer 03:59:00</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
    }
    #countdown {
      font-family: 'Courier New', monospace;
      font-size: 3.5em;
      color: white;
      text-align: center;
      padding: 20px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div id="countdown">03:59:00</div>

  <script>
    let remainingMilliseconds = (3 * 60 + 59) * 1000; // 3 dakika 59 saniye

    function updateTimer() {
      const totalSeconds = Math.floor(remainingMilliseconds / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      const milliseconds = Math.floor((remainingMilliseconds % 1000) / 10);

      document.getElementById("countdown").textContent =
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;

      if (remainingMilliseconds > 0) {
        remainingMilliseconds -= 10;
      } else {
        remainingMilliseconds = (3 * 60 + 59) * 1000; // yeniden ba≈ülat
      }
    }

    setInterval(updateTimer, 10);
  </script>
</body>
</html>
