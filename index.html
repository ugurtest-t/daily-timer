<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Geri Sayım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 4em;
      text-align: center;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div id="countdown">00:00:00</div>

  <script>
    // Sayacı başlatmak için sadece dakika ve saniyeyi al
    const now = new Date();
    const startMinute = now.getMinutes();
    const startSecond = now.getSeconds();

    // Başlangıç anındaki toplam saniye
    const startOffset = (startMinute * 60) + startSecond;

    // Toplam gün süresi (24 saat)
    const totalSecondsInDay = 24 * 60 * 60;

    function updateCountdown() {
      const now = new Date();
      const currentMinute = now.getMinutes();
      const currentSecond = now.getSeconds();
      const currentOffset = (currentMinute * 60) + currentSecond;

      // Geçen süre (saniye)
      let elapsed = currentOffset - startOffset;
      if (elapsed < 0) elapsed += totalSecondsInDay;

      // Kalan süre
      let remaining = totalSecondsInDay - elapsed;

      const hours = String(Math.floor(remaining / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((remaining % 3600) / 60)).padStart(2, '0');
      const seconds = String(remaining % 60).padStart(2, '0');

      document.getElementById("countdown").textContent = `${hours}:${minutes}:${seconds}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
