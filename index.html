<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Countdown TR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
    }
    #countdown {
      font-family: 'Courier New', monospace;
      font-size: 3.5em;
      color: white;
      text-align: center;
      padding: 20px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div id="countdown">--:--:--</div>

  <script>
    async function fetchTRTime() {
      try {
        const res = await fetch("https://worldtimeapi.org/api/timezone/Europe/Istanbul");
        const data = await res.json();
        return new Date(data.datetime);
      } catch (e) {
        console.warn("TR saatine ulaşılamadı, cihaz saati kullanılıyor.");
        return new Date();
      }
    }

    function formatTime(h, m, s) {
      return [h, m, s].map(num => String(num).padStart(2, '0')).join(":");
    }

    async function startCountdown() {
      let baseNow = await fetchTRTime();

      function updateTimer() {
        let now = new Date();
        let msPassedToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        let remainingSeconds = 86400 - msPassedToday;

        // Döngüsel olarak 00:00'a dön
        if (remainingSeconds <= 0) remainingSeconds = 86400;

        const hours = Math.floor(remainingSeconds / 3600);
        const minutes = Math.floor((remainingSeconds % 3600) / 60);
        const seconds = remainingSeconds % 60;

        document.getElementById("countdown").textContent = formatTime(hours, minutes, seconds);
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
